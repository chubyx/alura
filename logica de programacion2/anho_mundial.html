<meta charset="UTF-8">

<h1>Programa - año mundial FIFA </h1>

<script>

function saltarlinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function imprimir(frase){

	document.write(frase);
	saltarlinea();
}

var anhomaundial = 1930;
var limite = parseInt(prompt("Ingrese el año limite para calcular"));

while(anhomaundial <= limite){

    imprimir("Hubo mundial de la FIFA en el año " + anhomaundial);
    anhomaundial = anhomaundial + 4;

}

imprimir("fin");

</script>
